<ion-header>
    <ion-navbar color='primary'>
        <button menuToggle ion-button icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>Elite Schedule</ion-title>
    </ion-navbar>
    
    <ion-toolbar color='secondary'>
        <ion-title>My Teams</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf='!favorites'>
        <ion-card-header class='foo'>Not followed teams</ion-card-header>
        <ion-card-content>
            <p>You are not curently following any teams!</p>
            <p>First select a tournament, then you can follow teams from their team page.</p>
        </ion-card-content>

        <button ion-button round small block (click)='goToTournament()'>
            <ion-icon name="search"></ion-icon>
            Find a Tournament
        </button>
    </ion-card>
    

    <ion-card *ngIf='favorites'>
        <ion-list>
            <ion-list-header class='foo'>Followed Teams:</ion-list-header>
            <button ion-item *ngFor='let item of favorites' (click)='favoriteTapped(e, item)'>
                <ion-icon name='star'></ion-icon>
                {{item.team.name}}
                <p>{{item.tournamentName}}</p>
            </button>
        </ion-list>

        <ion-card-content>
        <button ion-button icon-left full round small block (click)='goToTournament()'>
            <ion-icon name="people"></ion-icon>
            Find a Tournament
        </button>
        </ion-card-content>
    </ion-card>
</ion-content>
