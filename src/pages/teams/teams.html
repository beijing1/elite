
<ion-header>

  <ion-navbar color='primary'>
    <ion-title>{{tournament.name}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)='goHome()'>
            <ion-icon name='home'></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <button ion-item (click)='itemTapped(e, team)' *ngFor='let team of teams'>{{team.name}}</button>
</ion-content>
