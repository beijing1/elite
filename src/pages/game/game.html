
<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Game</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)='goHome()'>
            <ion-icon name='home'></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h3>Home Team</h3>
    <button (click)="teamTapped(game.team1Id)">{{game.team1}}</button>

    <h3>Away Team</h3>
    <button (click)="teamTapped(game.team2Id)">{{game.team2}}</button>
</ion-content>
